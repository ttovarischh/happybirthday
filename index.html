    <script>
      const carousel = document.getElementById("carousel");
      const cards = carousel.querySelectorAll(".card");

      function updateActiveCard() {
        let center = carousel.scrollLeft + carousel.offsetWidth / 2;
        let closest = null;
        let closestDist = Infinity;
        let closestIndex = -1;

        cards.forEach((card, index) => {
          const cardCenter = card.offsetLeft + card.offsetWidth / 2;
          const dist = Math.abs(center - cardCenter);

          if (dist < closestDist) {
            closestDist = dist;
            closest = card;
            closestIndex = index;
          }
        });

        cards.forEach((card, index) => {
          card.classList.remove("active", "rotate-left", "rotate-right");

          if (index === closestIndex) {
            card.classList.add("active");
          } else if (index === closestIndex - 1) {
            card.classList.add("rotate-left");
          } else if (index === closestIndex + 1) {
            card.classList.add("rotate-right");
          }
        });
      }

      function snapToCard() {
        let center = carousel.scrollLeft + carousel.offsetWidth / 2;
        let closest = null;
        let closestDist = Infinity;

        cards.forEach((card) => {
          const cardCenter = card.offsetLeft + card.offsetWidth / 2;
          const dist = Math.abs(center - cardCenter);

          if (dist < closestDist) {
            closestDist = dist;
            closest = card;
          }
        });

        if (closest) {
          carousel.scrollTo({
            left:
              closest.offsetLeft -
              (carousel.offsetWidth - closest.offsetWidth) / 2,
            behavior: "smooth",
          });
        }
      }

      let isScrolling;
      carousel.addEventListener("scroll", () => {
        window.requestAnimationFrame(updateActiveCard);

        clearTimeout(isScrolling);
        isScrolling = setTimeout(() => {
          snapToCard();
        }, 100);
      });

      window.addEventListener("load", () => {
        const thirdCard = cards[2];
        if (thirdCard) {
          carousel.scrollTo({
            left:
              thirdCard.offsetLeft -
              (carousel.offsetWidth - thirdCard.offsetWidth) / 2,
            behavior: "instant",
          });
          cards.forEach((card) => card.classList.remove("active"));
          thirdCard.classList.add("active");
        }
        updateActiveCard();
      });

      document.querySelector(".button").addEventListener("click", () => {
        confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 1 }, // bottom of screen
          startVelocity: 40,
          ticks: 300,
          gravity: 1.2,
          scalar: 1.2,
        });
      });

      function updateActiveCard() {
        let center = carousel.scrollLeft + carousel.offsetWidth / 2;
        let closest = null;
        let closestDist = Infinity;
        let closestIndex = -1;

        cards.forEach((card, index) => {
          const cardCenter = card.offsetLeft + card.offsetWidth / 2;
          const dist = Math.abs(center - cardCenter);

          if (dist < closestDist) {
            closestDist = dist;
            closest = card;
            closestIndex = index;
          }
        });

        cards.forEach((card, index) => {
          card.classList.remove("active", "rotate-left", "rotate-right");

          if (index === closestIndex) {
            card.classList.add("active");

            // üî• Change background on select
            const bg = card.getAttribute("data-bg");
            if (bg) {
              document.body.style.background = bg;
            }
          } else if (index === closestIndex - 1) {
            card.classList.add("rotate-left");
          } else if (index === closestIndex + 1) {
            card.classList.add("rotate-right");
          }
        });
      }
    </script>
